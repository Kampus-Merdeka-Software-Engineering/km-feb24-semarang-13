<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superstore Sales Line Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Superstore Sales Line Chart</h2>
    <canvas id="salesChart" width="400" height="200"></canvas>

    <script>
        // Fetch data from superstore.json
        fetch('superstore.json')
            .then(response => response.json())
            .then(data => {
                // Process the data to get the necessary format for Chart.js
                const labels = data.map(item => item.order_date);
                const salesData = data.map(item => parseFloat(item.sales));

                // Create line chart
                const ctx = document.getElementById('salesChart').getContext('2d');
                const salesChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Sales',
                            data: salesData,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            fill: false
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Order Date'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Sales'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
