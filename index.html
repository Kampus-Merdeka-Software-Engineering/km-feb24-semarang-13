<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superstore Dataset</title>
    <!-- Data Tables -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css"
    />
    <script
      type="text/javascript"
      charset="utf8"
      src="https://code.jquery.com/jquery-3.5.1.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"
    ></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdeliver.net/npm/chart.js"></script>
</head>
<body>
    <table id="sales-table" border="1" style="width: 30%">
        <thead>
            <tr>
                <th>Category</th>
                <th>Sub Category</th>
                <th>Sales</th>
            </tr>
        </thead>     
        <tbody id="sales-table-body">
            
        </tbody>   
    </table>
    <table id="product-table" border="1" style="width: 30%">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Sales</th>
            </tr>
        </thead>     
        <tbody id="product-table-body">
            
        </tbody>   
    </table>
    <script src="script.js">
    </script>
</body>
</html>
